<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Compass - 前端导航网站</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <div class="searchEngineList">
      <ul>
        <li>百度</li>
        <li>谷歌</li>
        <li>必应</li>
      </ul>
    </div>
    <form class="searchForm" method="get">
      <input type="text">
      <button type="submit">搜索</button>
    </form>
  </header>
  <main>
    <section class="myBookmarks">
      <h3>我的收藏</h3>
      <ul>
        <li class="addIcon">
          <div class="siteDiv">
            <img class="addIconImg" src="resources/add-icon.svg" alt="add icon">
            <div class="siteUrl">新增网址</div>
          </div>
        </li>
      </ul>
    </section>
    <section class="bookmarks">
      <h3>前端开发</h3>
    </section>
    <section class="bookmarks">
      <h3>图库</h3>
    </section>
    <section class="bookmarks">
      <h3>图标</h3>
    </section>
    <section class="bookmarks">
      <h3>字体</h3>
    </section>
    <section class="bookmarks">
      <h3>配色</h3>
    </section>
  </main>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./main.js"></script>
</body>
</html>
